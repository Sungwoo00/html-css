<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table UI 예제 | Techit</title>
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="preload" as="style" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />

    <link rel="stylesheet" href="./styles/03-table-styling.css" />
  </head>
  <body>
    <hgroup>
      <h1>언론 속 이디야</h1>
      <p>이디야의 소식을 전해드립니다.</p>
    </hgroup>
    <div>
      <label for="filter">필터 선택:</label>
      <select name="filter" id="filter">
        <option value="title">제목</option>
        <option value="contents">내용</option>
      </select>

      <label for="search">검색어 입력:</label>
      <input type="text" id="search" placeholder="검색어를 입력하세요" />
      <button type="submit" aria-label="검색">
        <img src="./../assets/icon/search.svg" alt="검색" />
      </button>
    </div>
    <table class="ediya-news_body" role="grid">
      <thead>
        <tr>
          <th scope="col">순서</th>
          <th scope="col">날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>999</td>
          <td>
            <figure>
              <img src="./../assets/food/cake.jpeg" width="60" height="60" alt="" />
              <figcaption>
                <strong>[MTN] 이디야커피, 조각 케이크 2종 출시... 디저트 강화</strong>
                <p>이디야커피가 조각 케이크 신제품 2종과 기존 조각 케이크 3종을 리뉴얼해 출시하며 디저트 케이크 라인업을 강화...</p>
              </figcaption>
            </figure>
          </td>
          <td><time datetime="2024-10-10">2024.10.10</time></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="페이지 이동">
      <ul class="pagination">
        <li><a href="?page=1" aria-label="1번 페이지로 이동">1</a></li>
        <li><a href="?page=2" aria-label="2번 페이지로 이동">2</a></li>
        <li><a href="?page=3" aria-label="3번 페이지로 이동">3</a></li>
      </ul>
    </nav>
  </body>
</html>
